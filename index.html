<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphing Digital Pet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pet-container">
        <div class="pet" id="pet">üê∂</div>
        <div id="petName">Loading name...</div>
        <div id="state">Happy</div>
        <div class="needs-container">
            <div class="need">
                <label for="hunger">Hunger:</label>
                <progress id="hunger" max="100" value="100"></progress>
            </div>
            <div class="need">
                <label for="energy">Energy:</label>
                <progress id="energy" max="100" value="100"></progress>
            </div>
            <div class="need">
                <label for="happiness">Happiness:</label>
                <progress id="happiness" max="100" value="100"></progress>
            </div>
        </div>
        <div class="button-container">
            <button id="feedBtn">Feed</button>
            <button id="danceBtn">Dance</button>
            <button id="playBtn">Play</button>
            <button id="sleepBtn">Sleep</button>
            <button id="fixBtn">Fix</button>
            <button id="pauseBtn">Pause</button>
        </div>
        <div id="timer">Alive for: 0 seconds</div>
        <div id="highScores">Highest times: </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
